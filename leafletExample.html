<html>


<head>
    <!-- the following links add the CSS and Javascript required for the Leaflet Map -->
    <link crossorigin="" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
          integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
          rel="stylesheet"/>

    <script crossorigin=""
            integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
            src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>

    <!-- the following links incorporate the CSS required for custom icon creation -->
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/leaflet.awesome-markers.css" rel="stylesheet">
    <script src="js/leaflet.awesome-markers.js"></script>

    <script src="js/basicMap.js"></script>
    <script src="js/earthquakes.js"></script>
    <script src="js/busstops.js"></script>
    <script src="js/POI.js"></script>

    <!-- the following CSS is used to set the size of the Map -->
    <style type="text/css">
        #mapid {

            height: 180px;
        }
    </style>

    <!-- JQuery -->
    <script crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>

<button id="loadEarthquakeData" name="loadEarthquakeData" onclick="getEarthquakeData ()">Click here to load the Earthquake data </button>

<button id="removeEarthquakeData" name="removeEarthquakeData" onclick="removeEarthquakeData()">Click here to remove the Earthquake data </button>

<button id="loadBusStopsData" name="loadBusStopsData" onclick="getBusStopsData()"
>Click here to load the Bus Stops data
</button>

<button id="removeBusStopsData" name="removeBusStopsData"
        onclick="removeBusStopsData()"
>Click here to remove the Bus Stops data
</button>

<button id="loadPOIData" name="loadPOIData" onclick="getPOIData()"
>Click here to load the POI data
</button>

<button id="removePOIData" name="removePOIData"
        onclick="removePOIData()"
>Click here to remove the POI data
</button>

<script>

    //code to load the map when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        loadMap();
    }, false);

    function loadMap() {
        loadLeafletMap();
    } // end of loadMap


</script>



</body>
</html>
